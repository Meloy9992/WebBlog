<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Добавление статьи</h1>
    <form action="/addBlog" method="post">
        <input type="title" name="title" placeholder="Введите название статьи" class="form-control">
        <input name="description" placeholder="Введите полный текст статьи" class="form-control">
        <button type="submit" class="btn btn-success">Добавить статью</button>
    </form>

</div>
</body>
</html>
