<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="col-md-5 mx-auto">
    <h4 class="mb-3">Поиск статьи</h4>
    <form class="needs-validation" novalidate="" action="/blog/searchBlog" method="post">
        <div class="col-12">
            <label for="title" class="form-label">Поиск по заголовку</label>
            <input name="title" required="" id="title" type="text" class="input-medium bfh-phone"
                   placeholder="">
        </div>

        <div class="col-sm-12">
            <label for="description" class="form-label">Поиск по описанию</label>
            <input name="description" type="text" class="form-control" id="description" placeholder="" value="" required="">
        </div>

        <button class="w-100 btn btn-success btn-lg" type="submit">Поиск</button>
    </form>


    <div th:each="element : ${search}" class="alert alert-info mt-2">
        <div> Заголовок <h5 th:text="${element.title}"></h5></div>
        <div> Описание <h5 th:text="${element.description}"></h5></div>
    </div>
</div>
</body>
</html>
